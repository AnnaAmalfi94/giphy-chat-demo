<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Giphy Chat Demo</title>
	<meta name="description" content="Simple Chat Room">
	<meta name="author" content="Tomomi Imura  @girlie_mac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>Giphy Chat Demo</h1>
	</header>

	<section id="main" role="main">
		<h2>Type <strong>\giphy</strong> to get a random gif animation! - e.g. "\giphy funny cat"</h2>
		<div id="chat">
			<i id="avatar" class="face12"></i><input type="text" id="input" placeholder="Type your message...">
		</div>
		<button id="button">Send Message</button>
 		
		<p id="presence"></p>
		<div id="output"></div>
	</section>

	<footer></footer>


	<script src="http://cdn.pubnub.com/pubnub-3.7.11.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
